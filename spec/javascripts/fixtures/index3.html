<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>partitioned form spike</title>

    <script type="text/javascript" charset="utf-8" src="javascripts/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.tools.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.formPaginatorUITools.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/application.js"></script>
  
  </head>
  <body>
    <form class="custom_form" action="#" method="post" accept-charset="utf-8">
      <div class="form-field">
        <p>
          <label for="name">Field 1</label><br/>
          <input type="text" name="name" value="" id="name">
        </p>
      </div>
      <div class="form-field">
        <p>
          <label for="email">Field 2</label><br/>
          <input type="text" name="email" value="" id="email">
        </p>
      </div>
      <div class="form-field">
        <p>
          <label for="address_1">Field 3</label><br/>
          <input type="text" name="address_1" value="" id="address_1">
        </p>
      </div>
      <div class="form-field">
        <p>
          <label for="address_2">Field 4</label><br/>
          <input type="text" name="address_2" value="" id="address_2">
        </p>
      </div>

      
      <div class="form-field">
        <div class="page_break">Page Break</div>
      </div>
      
      <div class="form-field">
        <p>Field 5<br/>
          <select name="question1" id="question1">
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Maybe</option>
            <option value="4">Probably Not</option>
          </select>
        </p>
      </div>

      <div class="form-field">
        <p>Field 6<br/>
          <select name="q2" id="q2">
            <option value="1">California</option>
            <option value="2">Monaco</option>
            <option value="3">Puerto Rico</option>
            <option value="4">Winnipeg</option>
          </select>
        </p>
      </div>
      
      <div class="form-field">
        <div class="page_break">Page Break</div>
      </div>
      
      <div class="form-field">
        <p>Field 7<br/>
          <select name="car" id="car">
            <option value="1">Ford</option>
            <option value="2">Chevy PoS</option>
            <option value="3">Hyundai</option>
            <option value="4">Honda</option>
            <option value="5">Porsche</option>
          </select>
        </p>
      </div>
      
      <div class="form-field">
        <p>Field 8<br/>
          <select name="income" id="income">
            <option value="1">0-10.000</option>
            <option value="2">10.000 - 20,000</option>
            <option value="3">20,000 - 30,000</option>
            <option value="4">30,000 - 50,000</option>
            <option value="5">50,000 - 100,000</option>
            <option value="6">100,000 - Bill Gates</option>
            <option value="7">Google</option>
          </select>
        </p>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
